<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Mastery Socks</title>
  </head>
  <body>
    <div id="app">
      <div id="app">
        <div class="nav-bar"></div>

        <div class="cart">Cart({{ cart }})</div>
        
        <div class="product-display">
          <div class="product-container">
            <div class="product-image">
              <img :src="image" />
            </div>
            <div class="product-info">
              <h1>{{ product }}</h1>
              
              <p v-if="inventory > 10">Em Estoque</p>
              <p v-else-if="inventory <= 10 && inventory > 0">Quase esgotado!</p>
              <p v-else>Fora de Estoque</p>
              <p v-if="onSale">À Venda!</p>
              <p v-show="inStock">(Disponível)</p>

              <ul v-for="detail, index in details" :key="index">
                <li>{{ detail }}</li>
              </ul>
              <ul v-for="size in sizes">
                <li>{{ size }}</li>
              </ul>
              <div v-for="variant in variants" :key="variant.id">
                <span @mouseover="updateImage(variant.image)">{{ variant.color }}</span>
              </div>
              
              <button class="button" @click="addToCart">Add to Cart</button>
              <button class="button" @click="removeFromCart">Remove Item</button>
              <br />
              <a :href="url" target="_blank">Made by Ricardo André</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
    <script>
      const mountedApp = app.mount('#app');
    </script>
  </body>
</html>
